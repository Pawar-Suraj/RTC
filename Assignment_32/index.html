<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const animals = ['cat','dog','cow','parrot','lion','tiger'];
        //length method of array
        console.log(animals.length);
        //push method in array
        animals.push('elephant');
        console.log('after push:',animals);
        //pop method in array
        animals.pop();
        console.log('after pop:',animals);

        //printing element by index number
        console.log(`element number 3 is :${animals[3]}`)
        //unshift in array
        animals.unshift('cow');
        console.log(`after unshift: ${animals}`);
        animals.shift();
        console.log(`after shift: ${animals}`);
        animals.splice(2,2,'parrot','lion');
        console.log(`splice result: ${animals}`);
        console.log(animals.join("#"));
        console.log(`Reverse array: ${animals.reverse()}`);
        console.log(`Sorted array: ${animals.sort()}`);
        console.log(`index of animal elephant is ${animals.indexOf("elephant")}`);
        console.log(`is there tiger present in array: ${animals.includes('tiger')}`);
        console.log(`is there cat present in array: ${animals.includes('cat')}`)
       
    
    </script>
</body>
</html>
